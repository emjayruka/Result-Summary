<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <section class="left">
  <h2>Your Result</h2>
  <div class="circle"> <span class="spanOne"> 76 </span>
  <span class="spanTwo"> of 100 </span>
 </div>
  <h3> Great </h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
 </section>
 <section class="right">
  <h2>Summary</h2>
  <div class="score-breakdown">
  
  <div class="scoreLine one">
  <div class="imgP"><img src="./assets/images/icon-reaction.svg" alt="Reaction Icon"> <p class="scoreName Reaction">Reaction</p></div>
  <p class="score">80 <span> / 100 </span></p>
</div>

<div class="scoreLine two">
  <div class="imgP"><img src="./assets/images/icon-memory.svg"> <p class="scoreName Memory">Memory</p></div>
  <p class="score">92 <span>/ 100 </span></p>
</div>

<div class="scoreLine three">
  <div class="imgP"><img src="./assets/images/icon-verbal.svg"> <p class="scoreName Verbal">Verbal</p></div>
  <p class="score">61 <span>/ 100</span></p>
</div>

<div class="scoreLine four">
  <div class="imgP"><img src="./assets/images/icon-visual.svg"><p class="scoreName Visual">Visual</p></div>
  <p class="score">72 <span> / 100 </span></p>
</div>

 </div>

  <button>Continue</button>
</section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nnoruka Maryjane</a>.
  </div>
</body>
</html>
